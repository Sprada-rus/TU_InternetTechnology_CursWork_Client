name: Deploy

on: 
  push:
    branches: "master"

jobs:
  build:

    runs-on: ubuntu-latest
    environment: HOST
    steps:
    - uses: actions/checkout@v1

    - name: Deploy to server
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ vars.HOST }}
        USERNAME: ${{ vars.USERNAME }}
        PORT: ${{ vars.PORT }}
        KEY: ${{ vars.SSHKEY }}
      with:
        source: "."
        target: "/var/www/app"

    - name: build app
      uses: appleboy/ssh-action@master
      with:
        host: ${{ vars.HOST }}
        USERNAME: ${{ vars.USERNAME }}
        PORT: ${{ vars.PORT }}
        KEY: ${{ vars.SSHKEY }}
        script: "cd /var/www/app && yarn && yarn build"
        
    - name: move app
      uses: appleboy/ssh-action@master
      with:
        host: ${{ vars.HOST }}
        USERNAME: ${{ vars.USERNAME }}
        PORT: ${{ vars.PORT }}
        KEY: ${{ vars.SSHKEY }}
        script: "mv -f /var/www/app/build/* /var/www/curswork"

    - name: remove garbadge
      uses: appleboy/ssh-action@master
      with:
        host: ${{ vars.HOST }}
        USERNAME: ${{ vars.USERNAME }}
        PORT: ${{ vars.PORT }}
        KEY: ${{ vars.SSHKEY }}
        script: "rm -f /var/www/app/*"
